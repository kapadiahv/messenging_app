<div class="mdl-card mdl-shadow--2dp" class="chat-bubble" [class.from-right]="fromSelf">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{displayMessage.sender}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{displayMessage.text}}
  </div>
  <div class="mdl-card__actions">
    {{displayMessage.timestamp}}
  </div>
</div>
